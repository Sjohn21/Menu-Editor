<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
      integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
      integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
      integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="/styles.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Editor (Vanilla Javascript Library) - David Ticona</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top text-secondary-emphasis bg-secondary-subtle">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-brands fa-js"></i> Menu Editor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://davidticona.com"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/davicotico/Menu-Editor#readme"
                >Documentation</a
              >
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="chkTheme"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Dark</label
              >
            </div>

            <a
              href="https://github.com/davicotico/Menu-Editor"
              class="btn btn-success ms-3 px-4 gap-3"
            >
              <i class="fab fa-github"></i> View on Github
            </a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">
          Javascript Menu Editor
        </h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            Vanilla Javascript library (made with Typescript)
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <div class="btn-group">
              <a
                href="https://github.com/davicotico/Menu-Editor/stargazers"
                class="btn btn-secondary border-secondary"
                target="_blank"
                role="button"
                ><i class="fas fa-star"></i
              ></a>
              <a
                id="btnStars"
                href="https://github.com/davicotico/Menu-Editor/stargazers"
                class="btn border-secondary"
                target="_blank"
                role="button"
              ></a>
            </div>
            <div class="btn-group">
              <a
                href="https://github.com/davicotico/Menu-Editor/fork"
                class="btn btn-secondary border-secondary"
                target="_blank"
                role="button"
              >
                <i class="fas fa-code-branch"></i> Forks
              </a>
              <a
                id="btnForks"
                href="https://github.com/davicotico/Menu-Editor/network/members"
                class="btn  border-secondary"
                target="_blank"
                role="button"
              ></a>
            </div>
            <a
              href="https://github.com/davicotico/Menu-Editor"
              class="btn btn-success px-4 gap-3"
            >
              <i class="fab fa-github"></i> View on Github
            </a>
          </div>
        </div>
      </div>
    </main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Menu</div>
            <div id="my-menu-editor"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-bg-primary">Edit</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="txtText" class="form-label">Text</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtText"
                  placeholder="text"
                />
              </div>
              <div class="mb-3">
                <label for="txtIcon" class="form-label">Icon</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtIcon"
                  placeholder="Icon"
                />
              </div>
              <div class="mb-3">
                <label for="txtHref" class="form-label">URL/Path</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtHref"
                  placeholder="URL/Path"
                />
              </div>
              <div class="mb-3">
                <label for="txtTooltip" class="form-label">Tooltip</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtTooltip"
                  placeholder="Tooltip"
                />
              </div>
            </div>
            <div class="card-footer">
              <button id="btnUpdate" class="btn btn-secondary" disabled>
                <i class="fa-solid fa-rotate"></i> Update
              </button>
              <button id="btnAdd" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <button id="btnOutput" class="btn btn-success">
                <i class="fa-brands fa-js"></i> Output
              </button>
            </div>
            <div class="card-body p-0">
              <textarea
                id="txtOutput"
                class="form-control"
                rows="10"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container">
      <footer>
        <div
          class="d-flex flex-column flex-sm-row justify-content-between pt-4 pb-2 mt-4 mb-2 border-top"
        >
          <p>2023 &middot; <a href="https://davidticona.com/">davidticona.com</a> &middot; MIT License</p>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="text/javascript">
      function setTheme(theme) {
        document.documentElement.setAttribute("data-bs-theme", theme);
      }
      var chkTheme = document.getElementById("chkTheme");
      chkTheme.checked = false;
      chkTheme.addEventListener("change", (e) => {
        var theme = e.target.checked == true ? "dark" : "light";
        setTheme(theme);
      });
      fetch( "https://api.github.com/repos/davicotico/Menu-Editor").then(response => response.json())
      .then( data => {
        document.getElementById("btnStars").innerHTML = data.stargazers_count;
        document.getElementById("btnForks").innerHTML = data.forks_count;
      });
    </script>
  </body>
</html>
